name: Build and Create Release Artifact

on:
  push:
    branches:
      - main

jobs:
  build-and-create-artifact:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        working-directory: ./teacher-side-front-end
        run: yarn install --frozen-lockfile

      - name: Build Project
        working-directory: ./teacher-side-front-end
        run: npm run build

      - name: Package build artifacts
        run: |
          cd ./teacher-side-front-end/dist
          zip -r ../../frontend-build.zip .

      - name: Force-update the 'latest' tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -d latest || true
          git push origin --delete latest || true
          git tag latest
          git push origin latest

      - name: Create or Update GitHub Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create latest \
            --title "Latest Build Artifact" \
            --notes "Automatic build artifact from commit ${{ github.sha }}. For testing/Nginx deployment." \
            --prerelease \
            frontend-build.zip --clobber
